prose:
    siteurl: 'http://www.befuncool.com'
    metadata:
        _posts:
            - name: layout
              field:
                  element: hidden
                  value: post
            - name: categories
              field:
                  element: hidden
                  value: blog
            - name: title
              field:
                  element: text
            - name: date
              field:
                  element: hidden
            - name: excerpt
              field:
                  element: text
                  placeholder: Use 200 characters at most.
            - name: id
              field:
                  element: hidden
            - name: tags
              field:
                  element: hidden
    ignore:
        - .gitignore
        - .htaccess
        - _config.yml
        - favicon.ico
        - feed.atom
        - Gemfile
        - Gemfile.lock
        - identicon.png
        - README.md
        - robots.txt
        - 404.html
        - index.html
        - /_layouts
        - /_includes
        - /_site
        - /assets
        - /css
        - /js
        - /links